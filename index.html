<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body class="grid-container">

    <header class="header">
        <p>Mi Ecommerce</p>
    </header>

        <aside class="aside aside-flex">
            <div>
                <p class="category-title">Categorias</p>
                <div><p class="category-name">Perfumes</p><p class="category-count">(13)</p></div>
                <div><p class="category-name">Ropa</p><p class="category-count">(21)</p></div>
                <div><p class="category-name">Accesorios</p><p class="category-count">(41)</p></div>
                <div><p class="category-name">Zapatos</p><p class="category-count">(10)</p></div>
            </div>
        </aside>
        <main class="main flex">
            <div class="product-flex">
                <img src="./assets/img/perfume-mykingdom.webp" alt="perfume-Mykingdom">
                <p class="desc"><b>Perfume myKingdom</b></p>
                <p class="price">31.400</p>
                <button>Comprar</button>
            </div>
            <div class="product-flex">
                <img src="./assets/img/perfume-phantom.jpg" alt="perfume-phanton">
                <p class="desc"><b>Perfume Phantom</b></p>
                <p class="price">68.900</p>
                <button>Comprar</button>
            </div>
            <div class="product-flex">
                <img src="./assets/img/zapatos-docker.webp" alt="zapatos">
                <p class="desc"><b>Zapatos Docker</b></p>
                <p class="price">29.700</p>
                <button>Comprar</button>
            </div>
            <div class="product-flex">
                <img src="./assets/img/poleron-puma.webp" alt="campera">
                <p class="desc"><b>Poleron Puma</b></p>
                <p class="price">44.700</p>
                <button>Comprar</button>
            </div>
        </main>


    <footer class="footer">
       <p>@miecommerce</p>
    </footer>

</body>

</html>
